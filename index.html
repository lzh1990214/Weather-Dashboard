<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/reset.css">
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/114cf67037.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <aside>
        <form id="search-form">
            <label>Search for a City:</label>
            <input id="search-input" class="input is-primary" type="text" placeholder="Primary input">
            <button id="search-btn">Search</button>
        </form>
    </aside>

    <main>
        <section>


            <span class="icon-text">
                <span id="result-city"></span>
                <span id="current-date"></span>
                <span class="icon">
                    <!-- add real-time icon -->
                    <i></i>
                </span>
            </span>
            
            <ul>
                <li id="current-temp">Temp:</li>
                <li id="current-wind">Wind:</li>
                <li id="current-humid">Humidity:</li>
            </ul>
        </section>
    </main>






    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./asset/script.js"></script>
</body>

</html>
